<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Monkey 3D Game</title>
        <style>
            body {
                margin: 0;
                background: #1a1a1a;
                color: #eee;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            #app-container {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Screens */
            .screen {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
            }

            .screen.active {
                display: flex;
            }

            /* Menu */
            #menu-screen {
                max-width: 600px;
                max-height: 400px;
                background: #2a2a2a;
                border: 2px solid #444;
                border-radius: 8px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                padding: 40px;
            }

            h1 {
                font-size: 3em;
                margin-bottom: 20px;
                color: #4caf50;
                letter-spacing: 2px;
            }

            p {
                color: #aaa;
                margin-bottom: 40px;
            }

            /* Game */
            #game-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: #000;
                z-index: 10;
            }

            canvas {
                display: block;
                width: 100% !important;
                height: 100% !important;
                cursor: none;
            }

            /* Controls UI - Top Right Exit */
            #exit-container {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 20;
            }

            /* Key Display - Bottom Left */
            #keys-container {
                position: absolute;
                bottom: 20px;
                left: 20px;
                z-index: 20;
                display: flex;
                gap: 10px;
                opacity: 0.7;
            }

            /* Buttons */
            .btn {
                padding: 12px 30px;
                font-size: 1.2em;
                background: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition:
                    transform 0.1s,
                    background 0.2s;
                font-family: inherit;
            }

            .btn:hover {
                background: #45a049;
                transform: scale(1.05);
            }

            .btn:active {
                transform: scale(0.95);
            }

            .btn-danger {
                background: rgba(211, 47, 47, 0.8);
                backdrop-filter: blur(5px);
                border: 1px solid #ff5252;
            }

            .btn-danger:hover {
                background: #b71c1c;
            }

            /* Key visuals */
            .key {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border: 1px solid #555;
                border-radius: 4px;
                background: rgba(0, 0, 0, 0.5);
                color: #eee;
                font-weight: bold;
            }

            .key.active {
                background: #4caf50;
                border-color: #4caf50;
                color: white;
                box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            }

            #status-bar {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                color: rgba(255, 255, 255, 0.3);
                font-size: 0.8em;
                z-index: 5;
                pointer-events: none;
            }
        </style>
    </head>

    <body>
        <div id="app-container">
            <div id="status-bar">Initializing...</div>

            <!-- Start Menu -->
            <div
                id="menu-screen"
                class="screen active"
                style="z-index: 100; position: relative"
            >
                <h1>MONKEY GAME</h1>
                <p>Use Arrow Keys to Move • Space to Check</p>
                <button id="btn-start" class="btn">START GAME</button>
                <div style="margin-top: 20px; color: #666; font-size: 0.8em">
                    Press ENTER to Start
                </div>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="screen">
                <canvas id="game-canvas"></canvas>

                <div id="exit-container">
                    <button id="btn-exit" class="btn btn-danger">
                        EXIT (Q)
                    </button>
                </div>

                <div id="keys-container">
                    <div class="key" id="key-left">←</div>
                    <div class="key" id="key-down">↓</div>
                    <div class="key" id="key-up">↑</div>
                    <div class="key" id="key-right">→</div>
                </div>
            </div>
        </div>

        <!-- Main Logic -->
        <script type="module" src="./controller_main.js"></script>
    </body>
</html>
